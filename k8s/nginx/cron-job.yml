apiVersion: batch/v1
kind: CronJob
metadata:
  name: minute-backup
  namespace: nginx
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          name: minute-backup
          labels: 
            app: minute-backup

        spec:
          containers:
          - name: backup-container
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - >
              echo "Backup Started";
              mkdir -p /backups &&
              mkdir -p /demo-data &&
              cp -r /demo-data /backups &&
              echo "Backup Completed" ;
              date; 
              echo Hello from the Kubernetes cluster;
            volumeMounts:
              - name: data-volume
                mountPath: /demo-data
              - name: backup-volume
                mountPath: /backups
          restartPolicy: OnFailure
          volumes:
            - name: data-volume
              hostPath: 
                path: /demo-data
                type: DirectoryOrCreate
            - name: backup-volume
              hostPath: 
                path: /backups
                type: DirectoryOrCreate
