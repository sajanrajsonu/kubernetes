kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: apache-manager
  namespace: apache
rules:
  - apiGroups: ["", "apps", "rbac.authorization.k8s.io", "batch"]
    resources: ["deployments", "pods", "services"]
    verbs: ["get", "apply", "delete", "warch", "create", "patch", "list"]