kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata: 
  name: devopsbatches.saajan.com
spec:
  group: saajan.com
  names:
    plural: devopsbatches
    singular: devopsbatche
    kind: devopsBatche
    shortNames:
      - junoon
      - batches
      - tws
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage:  true
    schema: 
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              name:
                type: string
                description: "This is the name of the DevOps Batch"
              duration:
                type: string
                description: "This is the duration  of the DevOps Batch "
              mode: 
                type: string
                description:  "This is the mode of the batch eg. Live/Recorded"
              plateform: 
                type: string
                description: "This is the plateform of the batch"
